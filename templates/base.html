    <!-- /templates/base.html  -->

    <!doctype html>
    <html lang="en">
      <head>
          <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>IBM Systems Storage App</title>
      </head>
      <body>
          <div id='cssmenu'>
          <ul>
             <li class='active'><a href='#'>IBM Storage</a></li>
             <li><a href='/'>Home</a></li>
          </ul>
          </div>
          <div class="container" style="margin: 0">
            <div class="row align-items-center h-100">
                <div class="col-md-8 col-sm-12 mx-auto">
                    <div class="justify-content-center">
                        {% block content %}  {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <p></p>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" />
        <script src="{{ url_for('static', filename='custom.js')}}"></script>
        <div class="table-responsive" style="width: 100%; align-self: left; height:400px;">
            <table class="table" id="storage" style="margin: auto; align-self: left;">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Machine Type</th>
                        <th scope="col">Model</th>
                        <th scope="col">Year</th>
                    </tr>
                </thead>
                <tbody>
                {% for s in storage %}
                    <tr scope="row" id={{ s.name }}>
                        <th>{{ s.name }}</th>
                        <td> {{ s.machinetype }} </td>
                        <td> {{ s.model }} </td>
                        <td> {{ s.year }} </td>
                    </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>

        <form method="POST" id="target" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Machine Name">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="machinetype" placeholder="Machine Type">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="model" placeholder="Model">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="year" placeholder="Year">
            </div>
            <p> Select Image File </p>

            <div class="form-group">
              <label>
                <span id="clear" class="btn btn-default btn-xs">
                </span>
              </label>
              <div class="input-group">
                  <div class="custom-file">
                  <input type="file" name="file1" class="custom-file-input" id="cleardemo">
                  <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
              </div>
            </div>
            </div>


            <button type="submit" class="btn btn-block btn-success">Submit</button>
        </form>
      </body>
    </html>
